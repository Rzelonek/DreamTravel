<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dream Travel - login</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="loginform.css">
    <script src="/login-validator.js"></script>
    
</head>
<body>
    <div th:replace="~{fragments.html :: menu}"></div>

    <section class="section-1">

      

        <div class="screen">

    

            <div class="screen__content">
            
                <form class="login"  id="login-form" method="post" onsubmit="return validate()">
                    <div class="login__field">
                       
                        <input type="text" class="login__input" placeholder="Login"  name="login" id="login-field">
                    </div>
                    <div class="login__field">
                       
                        <input type="password" class="login__input" placeholder="Hasło" name="password" id="pass-field">
                    </div>
                    <div class="login__field">
                        <p class="login-wrong-data" th:if="${loginInfo != null}" th:text="${loginInfo}"></p>
                    </div>

                    

                    <button  type="submit" value="OK" class="button login__submit">
                        <span class="button__text">Zaloguj</span>
                       
                    </button>				
                </form>
                <div class="social-login">
                    <div class="social-icons">
                        <img src="/logo.png"alt="Zdjęcie logo" width="100%" height="100%"   object-fit="cover" >
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>

   
  </section>


    
</body>
</html>
